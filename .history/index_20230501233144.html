<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Imports Typed.JS -->
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <title>Dylennium: Startup</title>
</head>
<body>
  
<div class="element">
    <span id="loginblurb"></span>
</div>

<script>
    var lines=[
        "STARTING SYSTEM CONFIGURATION:",
        "",
"[  OK  ] Starting Tell Plymouth To Write Out Runtime Data...",
"[  OK  ] Starting Uncomplicated firewall...",
"[  OK  ] Finished Create final runtime dir for shutdown pivot root.",
"[  OK  ] Started Rule—based Manager for Device Events and Files.",
"[  OK  ] Finished Set console font and keymap.",
"[  OK  ] Finished Tell Plymouth To Write Out Runtime Data.",
"[  OK  ] Started Journal Service.",
"[  OK  ] Starting Flush Journal to Persistent Storage...",
"[  OK  ] Finished Load Apparmor profiles.",
"[  OK  ] Starting Load Apparmor profiles managed internally by snapd...",
"[  OK  ] Mounting Arbitrary Executable File Formats File System..",
"[  OK  ] Mounted Arbitrary Executable File Formats File System.",
"[  OK  ] Listening on D-Bus System Message Bus Socket.",
"[  OK  ] Listening on Avahi nDNS/DNS—SD Stack Activation Socket.",
"[  OK  ] Reached target Sockets.",
"[  OK  ] Reached target Basic System.",
"[  OK  ] Started Regular background program processing daenon.",
"[  OK  ] Starting Login Service...",
"[  OK  ] Starting Disk Manager...",
"[  OK  ] Started D-Bus System Message Bus.",
"[  OK  ] Starting HPA supplicant...",
"[  OK  ] Starting System Logging Service...",
"[  OK  ] Started System Logging Service.",
"[  OK  ] Started HPA supplicant.",
"[  OK  ] Started Switcheroo Control Proxy service.",
"[  OK  ] Started Login Service.",
"[  OK  ] Starting Authorization Manager...",
"[  OK  ] Started Authorization Manager.",
"[  OK  ] Started Accounts Service.",
"[  OK  ] Started Network Manager.",
"[  OK  ] Reached target Network.",
"[  OK  ] Starting Permit User Sessions...",
"[  OK  ] Starting Hostnane Service...",
"[  OK  ] Started Permit User Sessions.",
"[  OK  ] Starting Hold until boot process finishes up...",
"[  OK  ] Starting Light Display Manager...",
"[  OK  ] Started Modem Manager.",
"[  OK  ] Finished Flush Journal to Persistent Storage.",
"[  OK  ] Started Dispatch Password Requests to Console Directory Hatch.",
"[  OK  ] Reached target Local Encrypted Volumes.",
"[  OK  ] Finished Create Volatile Files and Directories.",
"[  OK  ] Started Network Time Synchronization.",
"[  OK  ] Reached target Preparation for Network.",
"[  OK  ] Starting Network Configuration...",
"[  OK  ] Started Network Configuration.",
"[  OK  ] Starting wait for Network to be Configured...",
"[  OK  ] Starting Network Name Resolution..."
]
 var typed6 = new Typed('#loginblurb', {
    strings: [lines.map((line)=>`\`${line}\`^${Math.trunc(Math.random()*500+100)}`).join("\n")],

    loop: false,
    onComplete: (self) => {
        window.location.href = "/login.html"
    },
  });
</script>

</body>
</html>
